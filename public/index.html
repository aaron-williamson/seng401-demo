<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="index.css" />
    <title>Link Shortener</title>
  </head>
  <body>
    <main class="container">
      <h2 class="center-text">Link shortener</h2>
      <div class="container center-text">
        <p>Enter the link you would like to shorten:</p>
        <div class="input-group">
          <input id="link-input" type="text" placeholder="Link to shorten">
          <button id="shorten-button">Shorten</button>
        </div>
        <div id="output-div" class="output-group hidden">
          <h4>Short link: <a id="output-link" href="#">link</a></h4>
        </div>
      </div>

      <footer>
        <p class="center-text">For more information on Feathers see <a href="https://docs.feathersjs.com" title="Feathers Documentation" target="blank">docs.feathersjs.com</a>.</p>
      </footer>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="client.js"></script>
    </main>
  </body>
</html>
